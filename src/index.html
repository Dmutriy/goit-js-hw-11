<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSearch</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color/search"
    />

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="search-block">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          id="searchQuery"
          autocomplete="off"
          placeholder="Знайдіть зображення..."
        />
        <button type="submit">
          <img src="https://img.icons8.com/color/search" class="search-icon" />
        </button>
      </form>
    </div>
    <div class="container">
      <div class="gallery" id="gallery"></div>
    </div>
    <button type="button" class="load-more is-hidden" id="load-more">ще</button>
    <!-- spinner -->
    <div class="lds-spinner load-more is-hidden" id="loading-container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
